//Viewmodels On

alias nadelauncher "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 35;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW1"
alias stickylauncher "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 35;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW2"
alias bottle "slot3;cl_crosshair_file crosshair3;cl_crosshair_scale 55;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW3"

alias Q1 "stickylauncher"
alias Q2 "nadelauncher"
//alias MW1 "bind mwheelup bottle;bind mwheeldown stickylauncher"
//alias MW2 "bind mwheelup nadelauncher;bind mwheeldown bottle"
//alias MW3 "bind mwheelup stickylauncher;bind mwheeldown nadelauncher"

bind 1 nadelauncher
bind 2 stickylauncher
bind 3 bottle
bind 4 slot4
bind 5 slot5

nadelauncher

bind q nadelauncher
bind e stickylauncher
bind shift bottle

cl_autoreload 1